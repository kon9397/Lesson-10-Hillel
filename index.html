<body>
    

    <script>
        function add() {
            let number = 0;
            return function(x) {
                return number += x;
            }
        }

        let sum = add();
        console.log(sum(3));
        console.log(sum(3));
        console.log(sum(20));
        console.log('***********************');

        function counter(number, step) {
            let count = number;

            return function(reset) {
                if(reset) {
                    count = number;
                    return count;
                }
                return count += step;
            }
        }

        let count = counter(3, 2);
        console.log(count());
        console.log(count());
        console.log(count());
        count(true);
        console.log(count());
        console.log(count());
        let count2 = counter(1, 2);
        console.log(count2());
        console.log(count2());
        console.log(count2());
        console.log(count2());

        
    </script>
